<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Trade Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .welcome-modal {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .welcome-modal h1 {
            margin-bottom: 10px;
        }
        .welcome-modal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-modal button:hover {
            background-color: #0056b3;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            display: none;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay" id="welcomeOverlay">
        <div class="welcome-modal">
            <h1>Welcome to Roblox Trading Community</h1>
            <p>Start trading with other players now!</p>
            <button id="startTrading">Trade</button>
        </div>
    </div>

    <div class="container" id="tradeSystem">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Roblox_Logo.png" alt="Roblox Logo">
        <h1>Trade System</h1>
        <p>Trade with other players easily and securely. Fill out the form below to send your trade details directly to our Discord community!</p>
        <form id="tradeForm">
            <div class="form-group">
                <label for="username">Your Roblox Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="tradeDetails">Trade Details:</label>
                <textarea id="tradeDetails" name="tradeDetails" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="tradeImage">Upload an Image:</label>
                <input type="file" id="tradeImage" name="tradeImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="gameBadges">Select Game Badges:</label>
                <select id="gameBadges" name="gameBadges" required>
                    <option value="Pet 99">Pet 99</option>
                    <option value="Pets GO">Pets GO</option>
                    <option value="Fisch MM2">Fisch MM2</option>
                    <option value="Blox Fruit">Blox Fruit</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Send Trade</button>
            </div>
        </form>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1326990283052810331/uk41rVXHpQxWDnmPY1CmZ9TdGHD3AsB3W0469WI99TvjLLniJ_VrjpYcDe8zXU2m5xip";

        document.getElementById('startTrading').addEventListener('click', () => {
            document.getElementById('welcomeOverlay').style.display = 'none';
            document.getElementById('tradeSystem').style.display = 'block';
        });

        document.getElementById('tradeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const tradeDetails = document.getElementById('tradeDetails').value;
            const gameBadges = document.getElementById('gameBadges').value;
            const tradeImage = document.getElementById('tradeImage').files[0];

            const formData = new FormData();
            formData.append('username', username);
            formData.append('tradeDetails', tradeDetails);
            formData.append('gameBadges', gameBadges);

            if (tradeImage) {
                formData.append('file', tradeImage);
            }

            const payload = {
                embeds: [
                    {
                        title: `Trade from ${username}`,
                        description: tradeDetails,
                        fields: [
                            {
                                name: "Game Badge",
                                value: gameBadges,
                                inline: true
                            }
                        ],
                        color: 3447003
                    }
                ]
            };

            const requestOptions = {
                method: 'POST',
                body: formData,
            };

            fetch(webhookUrl, requestOptions)
                .then(response => {
                    if (response.ok) {
                        alert("Trade sent successfully!");
                    } else {
                        alert("Failed to send trade. Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.");
                });
        });
    </script>
</body>
</html>
